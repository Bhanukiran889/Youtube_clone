<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Youtube.css">
</head>

<body>
    <div class="home d-flex flex-column  ">
        <div class="topbar d-flex flex-row justify-content-between ">

            <div class="d-flex flex-row"><img class="logo" src="image.png" alt=""><p class="name">YouTube</p>
            </div>
            <div class="top-icons">
                <span class="material-symbols-outlined">
                    cast
                </span>

                <span class="material-symbols-outlined">
                    notifications
                </span>
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>



        </div>
        <div class="d-flex flex-row justify-content-center"><img class="YouTube" src="image.png" alt=""></div>
        
        <div class="search d-flex flex-row justify-content-around">
            <span class=" explore d-flex flex-row justify-content-center align-items-center
             material-symbols-outlined">
                explore
                </span>
            
            <input placeholder="Search YouTube" type="text">

            <span class=" explore d-flex flex-row justify-content-center align-items-center
             material-symbols-outlined">
                mic
                </span>

        </div>
        <div class="history d-flex flex-column justify-content-center ">
            <h1>Your watch history is off</h1>
            <p>You can change setting at any time to get the latest videos tailored to you. <a href="https://support.google.com/youtube/answer/95725">Learn more</a></p>
            <button class="setting-btn" type="submit">Update setting</button>
        </div>
    </div>
    
    <div class="nav-bar d-flex flex-row justify-content-around align-items-center">
        <div class=" w d-flex flex-column justify-content-end align-items-center"><span class="material-symbols-outlined">
            home
            </span><p>Home</p></div>
        <div class="d-flex flex-column justify-content-center align-items-center"><span class="material-symbols-outlined">
            motion_play
            </span><p>Shorts</p></div>
        
        <div class="d-flex flex-column justify-content-center align-items-center"><span class="material-symbols-outlined">
            subscriptions
            </span><p>subscriptions</p></div>
        <div class="d-flex flex-column justify-content-center align-items-center"><span class="material-symbols-outlined">
            account_circle
            </span><p>You</p></div>
    </div>
</body>

</html>
